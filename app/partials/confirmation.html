<div class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-3 control-label">Электронная почта</label>
    <div class="col-sm-5">
      <p class="form-control-static">{{ $parent.userData.email }}</p>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-3 control-label">Пароль</label>
    <div class="col-sm-5">
      <p class="form-control-static">{{ $parent.userData.password ? '**********' : '' }}</p>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-3 control-label">Имя</label>
    <div class="col-sm-5">
      <p class="form-control-static">{{ $parent.userData.name }}</p>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-3 control-label">Дата рождения</label>
    <div class="col-sm-5">
      <p class="form-control-static">{{ $parent.userData.birthday | date: 'dd.MM.yyyy' }}</p>
	</div>
  </div>
  
  <div class="form-group">
    <label for="additional" class="col-sm-3 control-label">Дополнительная информация</label>
    <div class="col-sm-5">
      <p class="form-control-static">{{ $parent.userData.additional }}</p>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button class="btn btn-default" ng-click="finish()">Закончить регистрацию</button>
    </div>
  </div>
  
</div>
